name: Build and Publish PDFs

on:
  push:
    paths:
      - 'platform/**'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx

    - name: Find subprojects and build PDFs
      run: |
        set -e

        DEPLOY_ROOT=deploy_pdf/pdfs  # 👈 所有PDF统一放在 pdfs 目录下
        rm -rf deploy_pdf
        mkdir -p $DEPLOY_ROOT

        find platform -name conf.py | while read conf_path; do
          project_dir=$(dirname "$conf_path")
          echo "Building PDF for: $project_dir"

          rel_path=${project_dir#platform/}  # 得到 rockchip/rk3568

          # 构建PDF
          sphinx-build -b latex "$project_dir/source" "$project_dir/build/latex"
          cd "$project_dir/build/latex"
          make all-pdf
          cd -

          # 发布到 deploy_pdf/pdfs/rockchip/rk3568
          pdf_target="$DEPLOY_ROOT/$rel_path"
          mkdir -p "$pdf_target"
          cp "$project_dir/build/latex/"*.pdf "$pdf_target/"
        done

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: deploy_pdf
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        keep_files: true
